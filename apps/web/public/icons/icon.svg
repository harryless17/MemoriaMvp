<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#grad)"/>
  
  <!-- Camera icon -->
  <g transform="translate(128, 128)">
    <!-- Camera body -->
    <rect x="32" y="64" width="192" height="144" rx="16" fill="white" opacity="0.95"/>
    
    <!-- Lens -->
    <circle cx="128" cy="136" r="48" fill="#8b5cf6"/>
    <circle cx="128" cy="136" r="32" fill="white" opacity="0.3"/>
    
    <!-- Viewfinder -->
    <rect x="192" y="80" width="24" height="16" rx="4" fill="white" opacity="0.8"/>
    
    <!-- Flash -->
    <circle cx="64" cy="88" r="8" fill="#fbbf24"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">M</text>
</svg>

